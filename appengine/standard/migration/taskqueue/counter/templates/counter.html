<!DOCTYPE html>
<html>
<body>
<form action="/" method="POST">
  <label for="key">Key:</label><input type="text" name="key" id="key">
  <input type="submit" value="+1">
</form>
<ul>
<h3>Counters:</h3>
{% for counter in counters %}
<li>
  {{counter.name}}: {{counter.count}}
</li>
{% endfor %}
</body>
</html>
